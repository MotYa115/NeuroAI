<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест входа</title>
    <style>
        .modal {
            display: flex;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Добро пожаловать в NeuroAI</h2>
            <p>Пожалуйста, введите ваше имя для начала работы:</p>
            <input type="text" id="usernameInput" placeholder="Введите ваше имя">
            <button id="loginButton">Войти</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Login button functionality
            const loginButton = document.getElementById('loginButton');
            const usernameInput = document.getElementById('usernameInput');
            const loginModal = document.getElementById('loginModal');

            console.log("Элементы найдены:", {
                loginButton: loginButton,
                usernameInput: usernameInput,
                loginModal: loginModal
            });

            loginButton.addEventListener('click', function() {
                console.log("Кнопка 'Войти' была нажата");
                const enteredUsername = usernameInput.value.trim();
                console.log("Введенное имя:", enteredUsername);
                
                if (enteredUsername) {
                    alert("Имя принято: " + enteredUsername);
                    loginModal.style.display = 'none';
                    
                    // Сохраняем имя в localStorage для теста
                    localStorage.setItem('username', enteredUsername);
                    localStorage.setItem('isAdmin', 'false');
                    
                    console.log("Пользователь авторизован, модальное окно закрыто");
                } else {
                    alert("Пожалуйста, введите имя");
                    console.log("Не введено имя пользователя");
                }
            });

            // Allow pressing Enter to login
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    console.log("Нажата клавиша Enter в поле ввода");
                    loginButton.click();
                }
            });

            // Для тестирования - добавим кнопку для проверки состояния localStorage
            const testButton = document.createElement('button');
            testButton.textContent = "Проверить localStorage";
            testButton.style.marginTop = "10px";
            testButton.onclick = function() {
                console.log("Текущий пользователь:", localStorage.getItem('username'));
                console.log("Текущий isAdmin:", localStorage.getItem('isAdmin'));
                alert("Пользователь: " + localStorage.getItem('username') + ", isAdmin: " + localStorage.getItem('isAdmin'));
            };
            document.querySelector('.modal-content').appendChild(testButton);
        });
    </script>
</body>
</html>
